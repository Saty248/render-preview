previews:
  generation: automatic
services:
  - type: web
    runtime: node
    name: renderPreview
    repo: https://github.com/Saty248/render-preview
    buildCommand: "yarn; yarn build"
    preDeployCommand: "yarn build"
    startCommand: "yarn start"
    plan: free
    branch: test2
    envVars:
      - key: SERVER_URL
        value: server
